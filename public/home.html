	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form  validate-form" id = "create-note">
					<span class="contact100-form-title">
						Write Your Reviews
					</span>
	
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<label class="label-input100" for="name">Title</label>
						<input id="title" class="input100" required type="text" name="name" placeholder="Add your title">
						<span class="focus-input100"></span>
					</div>
	
	
					<div class="wrap-input100 validate-input" data-validate = "Message is required">
						<label class="label-input100" for="message">Content</label>
						<textarea id="content" class="input100" required name="message" placeholder="Type your message here..."></textarea>
						<span class="focus-input100"></span>
					</div>
	
					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							Create
						</button>
					</div>
	
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
					<div class="container" style="margin-top: 40px;">
						<ul class="collapsible z-depth-0 guides" style="border: none;">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
