 <!-- Navbar text-->

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form  validate-form" id = "create-note">
				<span class="contact100-form-title">
					Write Your Reviews
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<label class="label-input100" for="name">Title</label>
					<input id="title" class="input100" required type="text" name="name" placeholder="Add your title">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<label class="label-input100" for="message">Content</label>
					<textarea id="content" class="input100" required name="message" placeholder="Type your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Create
					</button>
				</div>

			</form>

			<div class="contact100-more flex-col-c-m">
				<div class="container" style="margin-top: 40px;">
					<h5 class="center-align">Reviews</h5>	
					<ul class="collapsible z-depth-0 guides" style="border: none;">
						
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
		$(".js-select2").each(function(){
			$(this).on('select2:open', function (e){
				$(this).parent().next().addClass('eff-focus-selection');
			});
		});
		$(".js-select2").each(function(){
			$(this).on('select2:close', function (e){
				$(this).parent().next().removeClass('eff-focus-selection');
			});
		});

	</script>
