<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-90 p-b-30">
				<form id="signup-form" class="login100-form validate-form">

					<div class="text-center p-t-55 p-b-30">
						<span class="txt1">
							Register
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
						<input class="input100" id="signup-email" required type="email" name="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-20" data-validate = "Please enter password">
						<span class="btn-show-pass">
							<i class="fa fa fa-eye"></i>
						</span>
						<input class="input100" id="signup-password-1" required type="password" name="password_1" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-20" data-validate = "Please Re-enter password">
						<span class="btn-show-pass">
							<i class="fa fa fa-eye"></i>
						</span>
						<input class="input100" id="signup-password-2" required type="password" name="password_2"  placeholder="Repeat Password">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button  class="login100-form-btn">
							Regsiter
						</button>
					</div>
					<p id="result"></p>
					
					<div class="flex-col-c p-t-224">
						
						<a href="index.html" class="txt3 bo1 hov1">
							Log In
						</a>
					</div>
					
				</form>
				
			</div>
		</div>
	</div>
